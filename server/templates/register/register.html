<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="../../static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../static/lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="card card-container">
                <p id="profile-name" class="profile-name-card">Registration Form</p>
                <form class="form-signin" action="/register" method="POST">
                    <span id="reauth-email" class="reauth-email"></span>

                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Username" required autofocus>

                    <input type="text" name="firstname" id="firstname" class="form-control"
                           placeholder="Firstname" required autofocus>

                    <input type="text" name="lastname" id="lastname" class="form-control"
                           placeholder="Lastname" required autofocus>

                    <input type="email" name="email" id="email" class="form-control"
                           placeholder="Email" required autofocus>

                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Password" required autofocus>

                    <input type="password" name="cnfpassword" id="cnfpassword" class="form-control"
                           placeholder="Confirm password" required autofocus>

                    <button class="btn btn-lg btn-primary btn-block btn-signin"
                            type="submit">Register
                    </button>
                </form><!-- /form -->
                {% if message %}
                <strong>
                    <p class="text-success">
                        <img src="../../static/resources/success.png">{{message}}
                    </p>
                </strong>
                {% endif %}
                {% if error %}
                <strong>
                    <p class="text-danger">
                        <img src="../../static/resources/wrong.png">{{error}}
                    </p>
                </strong>
                {% endif %}
            </div><!-- /card-container -->
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
</body>
</html>
