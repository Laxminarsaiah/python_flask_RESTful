<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <script src="../static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="../static/lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css">
    <script src="../../static/lib/angular/angular.min.js"></script>
</head>
<body>
<table id="userdashboard" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="userlist">
    {% for item in userdata %}
    <tr>
        <td>{{ item.username }}</td>
        <td>{{ item.firstname }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
